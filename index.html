<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="Develop/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class=row>
      
      <label class="col-1 time-block hour "> 9AM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-9"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-9"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " > 10AM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-10"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-10"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " > 11AM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-11"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-11"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " > 12PM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-12"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-12"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " >1PM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-13"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-13"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour description" >2PM</label>
      <!-- time -->
      <textarea class="col-10 description " id="testarea-14"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-14"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " >3PM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-15"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fa fa-save" id="button-15"></button>
      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " > 4PM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-16"></textarea>

      <!-- button -->
    </div>

    <div class=row>
      <label class="col-1 time-block hour " >5PM</label>
      <!-- time -->
      <textarea class="col-10 description" id="testarea-17"></textarea>
      <!-- text area -->
      <button class="col-1 saveBtn fas fa-save" id="button-17"></button>
      <!-- button -->
    </div>


  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Develop/script.js"></script>
</body>

</html>
